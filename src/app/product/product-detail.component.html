<div class="row mt-3">

    <div class="col-4">

        <div class="card">
            <img class="card-img-top" [src]="cp['imageUrl']" alt="">
            <div class="row">
                <div class="col-6">
                    <button class="btn btn-primary ml-3">Add to cart</button>
                </div>

                <div class="col-6">
                    <button class="btn btn-primary">Add to wish</button>
                </div>
            </div>
        </div>

    </div>
    
    <div class="col-8">
        <ul class="list-group">
            <li class="list-group-item">Name : {{cp["name"]}}</li>
            <li class="list-group-item">Description : {{cp["description"]}}</li>
            <li class="list-group-item">Price : {{cp["price"] | currency : "INR"}}</li>
            <li class="list-group-item">Category : {{cp["category"]}}</li>
            <li class="list-group-item">Seller : {{cp["seller"]}}</li>
            <li class="list-group-item">Quantity : {{cp["quantity"]}}</li>
        </ul>
    </div>

</div>
